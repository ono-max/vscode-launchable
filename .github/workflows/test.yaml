name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: Install npm packages
        run: npm ci
      - name: Lint ESLint
        run: npm run lint:eslint
      - name: Lint Prettier
        run: npm run lint:prettier
